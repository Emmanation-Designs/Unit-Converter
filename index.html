<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Modern CSS UI -->
  <style>
    body {
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .converter-container {
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      border-radius: 18px;
      padding: 2.5rem 2rem 2rem 2rem;
      min-width: 320px;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #3a86ff;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
    }
    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }
    select,
    input[type="number"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #bcd0e0;
      border-radius: 8px;
      font-size: 1rem;
      background: #f7fbff;
      transition: border 0.2s;
    }
    select:focus,
    input:focus {
      border: 1.5px solid #3a86ff;
      outline: none;
    }
    button {
      display: block;
      width: 100%;
      background: #3a86ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.18s;
    }
    button:hover {
      background: #265cc1;
    }
    .result {
      margin-top: 1.3rem;
      background: #f1f8ff;
      padding: 1.1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 1.25rem;
      color: #222;
      box-shadow: 0 2px 8px rgba(58,134,255,0.04);
    }
    @media (max-width: 500px) {
      .converter-container {
        padding: 1.1rem 0.5rem 1.5rem 0.5rem;
        min-width: unset;
      }
      h1 {
        font-size: 1.45rem;
      }
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>Unit Converter</h1>
    <form id="unit-form">
      <label for="from-unit">From:</label>
      <select id="from-unit" name="from-unit">
        <!-- Add your unit options here -->
      </select>
      <label for="to-unit">To:</label>
      <select id="to-unit" name="to-unit">
        <!-- Add your unit options here -->
      </select>
      <label for="value">Value:</label>
      <input type="number" id="value" name="value" placeholder="Enter value" required>
      <button type="submit">Convert</button>
    </form>
    <div class="result" id="result">
      <!-- Conversion result will show here -->
    </div>
  </div>
  <!-- Your JS here -->
</body>
</html>
